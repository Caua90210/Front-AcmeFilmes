<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME - FILMES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/main.js" type="module" defer></script>
    <style>
        
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
        }
    </style>
      <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              spacing: {
                card: '200px'
              }
            }
          }
        }
      </script>
</head>

<body class="bg-gray-900 text-gray-200 font-sans">

    <header class="">
        <div class="container mx-auto flex items-center justify-between p-9">
            <img class="h-12" src="./img/icons/logo.svg" alt="Logo ACME Filmes">
            <input class="border-2 border-gray-300 bg-gray-700 text-white rounded-lg py-2 px-4 w-64 focus:outline-none focus:border-blue-500"
                type="text" placeholder="Procure um filme" id="buscaFilme">
            <a href="#" class="ml-4">
                <img src="./img/icons/user.svg" alt="Ícone do Usuário">
            </a>
        </div>
    </header>

    
    <main class="bg-gray-800 h-full py-8">
        <div class="container mx-auto" id="">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="lista">
               
            </div>
        </div>
    </main>

    <footer class="bg-gray-800">
        <div class="container mx-auto text-center text-gray-400">
           
        </div>
    </footer>

</body>

</html>
